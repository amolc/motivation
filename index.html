<html>

  <head>
    <title>Motivation</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="animated fadeIn">

      <div class="content">

        <h1>Get stuff done<span id="name"></span>.</h1>

        <div class="dateTimeWrapper">
          <div id="currentTime"></div>
          <div id="currentDate"></div>
        </div>

        <div class="dynamicText">
          <div>You are <span id="age"></span> years old</div>
          <div>You have <span id="yearsToLive"></span> years to live</div>
          <div>There are <span id="hoursLeftToday"></span> hours left today</div>
          <div>There are <span id="daysLeftThisMonth"></span> days left this month</div>
          <div>There are <span id="daysLeftThisYear"></span> days left this year</div>
          <div>You have <span id="githubRepos"></span> on GitHub</div>
        </div>

        <div class="quote">
          <p>&ldquo;<span id="quoteText"></span>&rdquo;</p>
          <p id="quoteAuthor"></p>
        </div>

      </div>

  </body>
  <script type="text/javascript" src="vars.js"></script>
  <script type="text/javascript" src="app.js"></script>

</html>
