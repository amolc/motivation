<body class="animated fadeIn">
  <div class="content">

    <h1>Stay <b>curious</b>.</h1>

    <div class="dateTimeWrapper">
      <div id="currentTime" style="font-size: 3rem;"></div>
      <div id="currentDate"></div>
    </div>

    <div class="dynamicText">
      <div>You are <span id="age"></span> <span>years</span> old.</div>
      <div>You have <span id="yearsToLive"></span> <span>years</span> to live.</div>
      <div>You have <span id="hoursLeftToday"></span> <span>waking hours</span> left today.</div>
      <div>There are <span id="daysLeftThisMonth"></span> <span>days</span> left this month.</div>
      <div>There are <span id="daysLeftThisYear"></span> <span>days</span> left this year.</div>
      <div id="githubRepos"></div>
    </div>

    <div class="quote">
      <p>&ldquo;<span id="quoteText"></span>&rdquo;</p>
      <p>&#8213; <span id="quoteAuthor"></span></p>
    </div>

  </div>

</body>
